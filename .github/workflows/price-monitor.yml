name: Tokopedia Price Monitor

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *'

# â–¶ give this workflow permission to write back to the repo
permissions:
  contents: write          # <<<  add these two lines
  pull-requests: write     # <<<  (pull-requests line optional, keeps logs happy)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install libs
        run: npm i tokopedia-gql csv-parser fast-csv

      - name: Run scraper
        run: node fetch-prices.js

      - name: Commit CSV
        run: |
          git config user.name  "price-bot"
          git config user.email "bot@users.noreply.github.com"
          git add today.csv
          git commit -m "daily price update $(date +'%F')" || echo "Nothing to commit"
          git push
